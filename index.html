<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row d-flex justify-content-center time-block my-1" id="timeblock-9am">
        <div class="col-1 d-flex hour p-4"><p>9am</p></div>
        <div class="col-10 col-sm-8 d-flex">
          <textarea class="h-100 w-100 textarea" id="event-9am" name="event-9am"></textarea>
        </div>
        <div class="col-1 d-flex"><button class="saveBtn p-4" id="button-9am"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row d-flex justify-content-center time-block my-1" id="timeblock-10am">
        <div class="col-1 d-flex hour p-4"><p>10am</p></div>
        <div class="col-10 col-sm-8 d-flex">
          <textarea class="h-100 w-100 textarea" id="event-10am" name="event-10am"></textarea>
        </div>
        <div class="col-1 d-flex"><button class="saveBtn p-4" id="button-10am"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row d-flex justify-content-center time-block my-1" id="timeblock-11am">
        <div class="col-1 d-flex hour p-4"><p>11am</p></div>
        <div class="col-10 col-sm-8 d-flex">
          <textarea class="h-100 w-100 textarea" id="event-11am" name="event-11am"></textarea>
        </div>
        <div class="col-1 d-flex"><button class="saveBtn p-4" id="button-11am"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row d-flex justify-content-center time-block my-1" id="timeblock-12pm">
        <div class="col-1 d-flex hour p-4"><p>12pm</p></div>
        <div class="col-10 col-sm-8 d-flex">
          <textarea class="h-100 w-100 textarea" id="event-12pm" name="event-12pm"></textarea>
        </div>
        <div class="col-1 d-flex"><button class="saveBtn p-4" id="button-12pm"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row d-flex justify-content-center time-block my-1" id="timeblock-1pm">
        <div class="col-1 d-flex hour p-4"><p>1pm</p></div>
        <div class="col-10 col-sm-8 d-flex">
          <textarea class="h-100 w-100 textarea" id="event-1pm" name="event-1pm"></textarea>
        </div>
        <div class="col-1 d-flex"><button class="saveBtn p-4" id="button-1pm"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row d-flex justify-content-center time-block my-1" id="timeblock-2pm">
        <div class="col-1 d-flex hour p-4"><p>2pm</p></div>
        <div class="col-10 col-sm-8 d-flex">
          <textarea class="h-100 w-100 textarea" id="event-2pm" name="event-2pm"></textarea>
        </div>
        <div class="col-1 d-flex"><button class="saveBtn p-4" id="button-2pm"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row d-flex justify-content-center time-block my-1" id="timeblock-3pm">
        <div class="col-1 d-flex hour p-4"><p>3pm</p></div>
        <div class="col-10 col-sm-8 d-flex">
          <textarea class="h-100 w-100 textarea" id="event-3pm" name="event-3pm"></textarea>
        </div>
        <div class="col-1 d-flex"><button class="saveBtn p-4" id="button-3pm"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row d-flex justify-content-center time-block my-1" id="timeblock-4pm">
        <div class="col-1 d-flex hour p-4"><p>4pm</p></div>
        <div class="col-10 col-sm-8 d-flex">
          <textarea class="h-100 w-100 textarea" id="event-4pm" name="event-4pm"></textarea>
        </div>
        <div class="col-1 d-flex"><button class="saveBtn p-4" id="button-4pm"><i class="fas fa-save"></i></button></div>
      </div>
      <div class="row d-flex justify-content-center time-block my-1" id="timeblock-5pm">
        <div class="col-1 d-flex hour p-4"><p>5pm</p></div>
        <div class="col-10 col-sm-8 d-flex">
          <textarea class="h-100 w-100 textarea" id="event-5pm" name="event-5pm"></textarea>
        </div>
        <div class="col-1 d-flex"><button class="saveBtn p-4" id="button-5pm"><i class="fas fa-save"></i></button></div>
      </div>

    </div>
      

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
